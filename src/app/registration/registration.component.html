<form name="editForm" role="form" #editForm="ngForm">
    <h3 class="font-bold my-4" style="padding-left: 15px;"><strong>Patient Registration Process</strong></h3>
    <div class="px-3">
        <div class="text-center">
            <ngb-alert *ngIf="successMessage" type="success" (close)="successMessage = null">{{ successMessage }}</ngb-alert>
            <ngb-alert *ngIf="errorMessage" type="danger" (close)="errorMessage = null">{{ errorMessage }}</ngb-alert>
        </div>
        <div class="form-group row">
            <label for="name"  class="col-sm-3 form-control-label" >Full Name:* </label>
            <input type="text" class="col-sm-3 form-control-label" name="name" id="name" class="uppercase" pattern="^[a-zA-Z0-9-/]*$" minlength="1"  [(ngModel)]="name"
                 maxlength="66" autofocus autocomplete="off" required>
        </div>
        <div class="form-group row">
            <label for="uin"  class="col-sm-3 form-control-label" >NRIC: </label>
            <input type="text" class="col-sm-3 form-control-label" name="uin" id="uin" class="uppercase" pattern="^[a-zA-Z0-9-/]*$" minlength="9"  [(ngModel)]="uin"
                 maxlength="9" autofocus autocomplete="off">
        </div>
        <div class="form-group row">
            <label for="contactNo"  class="col-sm-3 form-control-label" >Contact No:* </label>
            <input type="text" class="col-sm-3 form-control-label" name="contactNo" id="contactNo" class="uppercase" pattern="^[0-9-/]*$" minlength="9"  [(ngModel)]="contactNo"
                 maxlength="9" autofocus autocomplete="off" required>
        </div>
        <div class="form-group row">
            <label for="addr"  class="col-sm-3 form-control-label" >Address: </label>
            <input type="text" class="col-sm-3 form-control-label" name="addr" id="addr" class="uppercase" pattern="^[a-zA-Z0-9-/]*$" minlength="1"  [(ngModel)]="addr"
                 maxlength="99" autofocus autocomplete="off">
        </div>
        <div class="form-group row">
            <label for="postal"  class="col-sm-3 form-control-label" >Postal Code: </label>
            <input type="text" class="col-sm-3 form-control-label" name="postal" id="postal" class="uppercase" pattern="^[0-9-/]*$" minlength="6"  [(ngModel)]="postal"
                 maxlength="6" autofocus autocomplete="off">
        </div>
        <div class="form-group row">
            <label for="email"  class="col-sm-3 form-control-label" >Email:* </label>
            <input type="text" class="col-sm-3 form-control-label" name="email" id="email" class="uppercase" pattern="^[a-zA-Z0-9-/]*$" minlength="1"  [(ngModel)]="email"
                 maxlength="66" autofocus autocomplete="off" required>
        </div>
        <div class="form-group row">
            <label for="drugAllergy"  class="col-sm-3 form-control-label" >Drug Allergies: </label>
            <input type="text" class="col-sm-3 form-control-label" name="drugAllergy" id="drugAllergy" class="uppercase" pattern="^[a-zA-Z0-9-/]*$" minlength="1"  [(ngModel)]="drugAllergy"
                 maxlength="99" autofocus autocomplete="off">
        </div>
        <div class="form-group row">
            <label for="password"  class="col-sm-3 form-control-label" >Password:* </label>
            <input type="text" class="col-sm-3 form-control-label" name="password" id="password" class="uppercase" pattern="^[a-zA-Z0-9-/]*$" minlength="9"  [(ngModel)]="password"
                 maxlength="32" autofocus autocomplete="off" required>
        </div>
        <div class="form-group row">
            <label for="confirmpassword"  class="col-sm-3 form-control-label" >Confirm Password:* </label>
            <input type="text" class="col-sm-3 form-control-label"  name="confirmpassword" id="confirmpassword" class="uppercase" pattern="^[a-zA-Z0-9-/]*$" minlength="9"  [(ngModel)]="confirmPassword"
                 maxlength="32" autofocus autocomplete="off" required>
        </div>
           

    <div class="col-md-12">
        <div><br></div>
        <button class="button-equeue " type="button" name="cancelButton" (click)="onCancel()" replaceUrl="true">Cancel</button>&nbsp;
        <button class="button-equeue" type="button" name="clearButton" (click)="onClear()" replaceUrl="true">Clear</button>&nbsp;
        <button class="button-equeue" type="button" name="signUpButton" (click)="onSignUp(editForm)" replaceUrl="true">Sign Up</button>
    </div>
    <br>
    <br>
    <div class="mt-3"></div>
    </div>
</form>
