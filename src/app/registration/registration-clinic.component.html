
    <form name="editForm" role="form" #editForm="ngForm">
        <h3 class="font-bold pl-0 my-4" ><strong>New Clinic Registration Process</strong></h3>
        <div class="px-3">
            <div class="text-center">
                <ngb-alert *ngIf="successMessage" type="success" (close)="successMessage = null">{{ successMessage }}</ngb-alert>
                <ngb-alert *ngIf="errorMessage" type="danger" (close)="errorMessage = null">{{ errorMessage }}</ngb-alert>
            </div>
          
            <div class="form-group row">
                <label for="clinicName"  class="col-sm-2 col-form-label" >Clinic Name:* </label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="clinicName" id="clinicName" class="uppercase" pattern="^[a-zA-Z0-9-/]*$" minlength="1"  [(ngModel)]="clinicName" 
                    maxlength="66" autofocus autocomplete="off" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="branchTelephone"  class="col-sm-2 col-form-label" >Branch Telephone No.:* </label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="branchTelephone" id="branchTelephone" class="uppercase" pattern="^[a-zA-Z0-9-/]*$" minlength="9"  [(ngModel)]="branchTelephone" 
                    maxlength="18" autofocus autocomplete="off" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="clinicAddr"  class="col-sm-2 col-form-label" >Address:* </label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="clinicAddr" id="clinicAddr" class="uppercase" pattern="^[a-zA-Z0-9-/]*$" minlength="1"  [(ngModel)]="clinicAddr" 
                    maxlength="99" autofocus autocomplete="off">
                </div>
            </div>         


            <div class="form-group row">
                <label for="openingHour"  class="col-sm-2 col-form-label" >Opening Hour:* </label>
                <div class="add-opening-hours" [formGroup]="form">
                    <div formArrayName="clinicOpeningHours">
                        <div *ngFor="let openingHourForm of clinicOpeningHours.controls; let i = index ">
                            <div class="openinghour-form-row form-group row" [formGroup]="openingHourForm">                     
                                <div  class="col-sm-3" >
                                    <select formControlName="openingHourDayOfWeek" placeholder="Day">
                                        <option disabled>Please select</option>
                                        <option *ngFor="let day of dayOfWeek" [value]="day.id">{{day.value}}</option>
                                    </select>
                                </div>
                                <div  class="col-sm-3" >
                                    <select formControlName="openingHourStartTime" placeholder="Start Time">
                                        <option disabled>Please select</option>
                                        <option *ngFor="let start of startTime" value={{start}}>{{start}}</option>
                                    </select>
                                </div>
                                <div  class="col-sm-3" >
                                    <select formControlName="openingHourEndTime" placeholder="End Time">
                                        <option disabled>Please select</option>
                                        <option *ngFor="let end of endTime" [value]="end">{{end}}</option>
                                    </select>
                                </div>
                                <br><br>
                                <div><button class="button-floatright" (click)="deleteOpeningHour(i)">Delete</button></div>
                                
                            </div>
                        </div>
                    </div>
                    <button class="add-opening-hour-btn" (click)="addOpeningHour()">Add</button>
                </div> 
            </div> 
            <!-- <div class="col-md-12 col-lg-4 p-4">
                <input type="checkbox" name="Checkbox" value="items" (change)="enableProceed($event)"> More than 1 Branch?:<br>
            </div> -->
            <div class="col-md-12">
                <div><br></div>
                <label class="button" type="button" name="addBranchButton" (click)="addBranch()" replaceUrl="true"><b><u>Add Branch</u></b></label>           
            </div>   

            <h3 class="font-bold pl-0 my-4" ><strong>New Clinic Registration Process(Staff Details)</strong></h3>
            <div class="form-group row">
                <label for="name"  class="col-sm-2 col-form-label" >Full Name:* </label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="name" id="name" class="uppercase" pattern="^[a-zA-Z0-9-/]*$" minlength="1"  [(ngModel)]="name" 
                    maxlength="66" autofocus autocomplete="off" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="contactNo"  class="col-sm-2 col-form-label" >Contact No:* </label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="contactNo" id="contactNo" class="uppercase" pattern="^[0-9-/]*$" minlength="9"  [(ngModel)]="contactNo" 
                    maxlength="9" autofocus autocomplete="off" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="addr"  class="col-sm-2 col-form-label" >Address:* </label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="addr" id="addr" class="uppercase" pattern="^[a-zA-Z0-9-/]*$" minlength="1"  [(ngModel)]="addr" 
                    maxlength="99" autofocus autocomplete="off">
                </div>
            </div>
            <div class="form-group row">
                <label for="postal"  class="col-sm-2 col-form-label" >Postal Code:* </label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="postal" id="postal" class="uppercase" pattern="^[0-9-/]*$" minlength="6"  [(ngModel)]="postal" 
                    maxlength="6" autofocus autocomplete="off">
                </div>
            </div>
            <div class="form-group row">
                <label for="email"  class="col-sm-2 col-form-label" >Email:* </label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="email" id="email" class="uppercase" pattern="^[a-zA-Z0-9-/]*$" minlength="1"  [(ngModel)]="email" 
                    maxlength="66" autofocus autocomplete="off" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="occupation"  class="col-sm-2 col-form-label" >Occupation:* </label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="occupation" id="occupation" class="uppercase" pattern="^[a-zA-Z0-9-/]*$" minlength="1"  [(ngModel)]="occupation" 
                    maxlength="99" autofocus autocomplete="off">
                    <div>
                        <small class="form-text text-muted">E.g. Doctor, Nurse etc</small>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="password"  class="col-sm-2 col-form-label" >Password:* </label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="password" id="password" class="uppercase" pattern="^[a-zA-Z0-9-/]*$" minlength="9"  [(ngModel)]="password" 
                    maxlength="32" autofocus autocomplete="off" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="confirmpassword"  class="col-sm-2 col-form-label" >Confirm Password:* </label>
                <div class="col-sm-5">
                    <input type="text" class="form-control"  name="confirmpassword" id="confirmpassword" class="uppercase" pattern="^[a-zA-Z0-9-/]*$" minlength="9"  [(ngModel)]="confirmPassword" 
                    maxlength="32" autofocus autocomplete="off" required>
                </div>
            </div>

        <div class="col-md-12">
            <div><br></div>
            <button class="button-equeue button-bottomleft " type="button" name="cancelButton" (click)="onCancel()" replaceUrl="true">Cancel</button>
            <button class="button-equeue button-bottomcenter" type="button" name="clearButton" (click)="onClear()" replaceUrl="true">Clear</button> 
            <button class="button-equeue button-bottomright" type="button" name="signUpButton" (click)="onSignUp(editForm)" replaceUrl="true">Register</button>           
        </div>
        <br>
        <br>
        <div class="mt-3"></div>
        </div>
    </form>
