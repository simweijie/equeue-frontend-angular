
<form name="editForm" role="form" #editForm="ngForm">
    <h3 class="font-bold pl-0 my-4" ><strong>New Staff Registration</strong></h3>
    <div class="main-body text-center">
        <div class="text-center">
            <ngb-alert *ngIf="successMessage" type="success" (close)="successMessage = null">{{ successMessage }}</ngb-alert>
            <ngb-alert *ngIf="errorMessage" type="danger" (close)="errorMessage = null">{{ errorMessage }}</ngb-alert>
        </div>
        <div class="form-group row">
          <div class="col-sm">
            <label for="name"  class="col-sm-2 form-control-label" style="text-align: left">Full Name:* </label>
            <input type="text" class="col-sm-2 form-control-label" name="name" id="name" class="uppercase" pattern="^[a-zA-Z0-9-/]*$" minlength="1"  [(ngModel)]="name"
                   maxlength="66" autofocus autocomplete="off" required>
          </div>
        </div>
        <!-- <div class="form-group row">
            <label for="uin"  class="col-sm-2 col-form-label" >NRIC:* </label>
            <div class="col-sm-5">
                <input type="text" class="form-control" name="uin" id="uin" class="uppercase" pattern="^[a-zA-Z0-9-/]*$" minlength="9"  [(ngModel)]="uin"
                maxlength="9" autofocus autocomplete="off">
            </div>
        </div> -->
        <div class="form-group row">
          <div class="col-sm">
            <label for="contactNo"  class="col-sm-2 form-control-label" style="text-align: left">Contact No:* </label>
            <input type="text" class="col-sm-2 form-control-label" name="contactNo" id="contactNo" class="uppercase" pattern="^[0-9-/]*$" minlength="9"  [(ngModel)]="contactNo"
                   maxlength="9" autofocus autocomplete="off" required>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm">
            <label for="addr"  class="col-sm-2 form-control-label" style="text-align: left">Address:* </label>
            <input type="text" class="col-sm-2 form-control-label" name="addr" id="addr" class="uppercase" pattern="^[a-zA-Z0-9-/]*$" minlength="1"  [(ngModel)]="addr"
                   maxlength="99" autofocus autocomplete="off">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm">
            <label for="postal"  class="col-sm-2 form-control-label" style="text-align: left">Postal Code:* </label>
            <input type="text" class="col-sm-2 form-control-label" name="postal" id="postal" class="uppercase" pattern="^[0-9-/]*$" minlength="6"  [(ngModel)]="postal"
                   maxlength="6" autofocus autocomplete="off">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm">
            <label for="email"  class="col-sm-2 form-control-label" style="text-align: left">Email:* </label>
            <input type="text" class="col-sm-2 form-control-label" name="email" id="email" class="uppercase" pattern="^[a-zA-Z0-9-/]*$" minlength="1"  [(ngModel)]="email"
                   maxlength="66" autofocus autocomplete="off" required>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm">
            <label for="occupation"  class="col-sm-2 form-control-label" style="text-align: left">Occupation:* </label>
<!--            <input type="text" class="col-sm-2 form-control-label" name="occupation" id="occupation" class="uppercase" pattern="^[a-zA-Z0-9-/]*$" minlength="1"  [(ngModel)]="occupation"-->
<!--                   maxlength="99" autofocus autocomplete="off">-->
            <select name="occupation" id="occupation" required [style.visibility]="'visible'" class="form-control-label" style="min-width: 200px; min-height: 30px;" [(ngModel)]="occupationDisplay">
              <option value="" disabled>Please select</option>
              <option [ngValue]="occupation.id" *ngFor="let occupation of occupationList">{{occupation.value}}</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm">
            <label for="password"  class="col-sm-2 form-control-label" style="text-align: left">Password:* </label>
            <input type="password" class="col-sm-2 form-control-label" name="password" id="password" class="uppercase" pattern="^[a-zA-Z0-9-/]*$" minlength="9"  [(ngModel)]="password"
                   maxlength="32" autofocus autocomplete="off" required>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm">
            <label for="confirmpassword"  class="col-sm-2 form-control-label" >Confirm Password:* </label>
            <input type="password" class="col-sm-2 form-control-label"  name="confirmpassword" id="confirmpassword" class="uppercase" pattern="^[a-zA-Z0-9-/]*$" minlength="9"  [(ngModel)]="confirmPassword"
                   maxlength="32" autofocus autocomplete="off" required>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm">
            <label for="clinic"  class="col-sm-2 form-control-label" style="text-align: left">Clinic:* </label>
            <!-- <input name="clinic" [value]="clinicDisplay" type="text" readonly> -->
            <select name="clinic" id="clinic" required [style.visibility]="'visible'" class="form-control-label" style="min-width: 200px; min-height: 30px;" [(ngModel)]="clinicDisplay">
              <option value="" disabled>Please select</option>
              <option [ngValue]="clinics.id" *ngFor="let clinics of clinicList">{{clinics.value}}</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm">
            <label for="branch"  class="col-sm-2 form-control-label" style="text-align: left">Branch:* </label>
            <select name="branch" id="branch" required [style.visibility]="'visible'" class="form-control-label" style="min-width: 200px; min-height: 30px;" [(ngModel)]="branchDisplay">
              <option value="" disabled>Please select</option>
              <option [ngValue]="branches.id" *ngFor="let branches of branchList">{{branches.value}}</option>
            </select>
          </div>
        </div>


    <div class="col-md-12">
        <div><br></div>
        <button class="button-equeue col-sm-2" type="button" name="cancelButton" (click)="onCancel()" replaceUrl="true">Cancel</button> &nbsp;
        <button class="button-equeue col-sm-2" type="button" name="clearButton" (click)="onClear()" replaceUrl="true">Clear</button> &nbsp;
        <button class="button-equeue col-sm-2" type="button" name="signUpButton" (click)="onSignUp(editForm)" replaceUrl="true">Register</button>
    </div>
    <br>
    <br>
    <div class="mt-3"></div>
    </div>
</form>
