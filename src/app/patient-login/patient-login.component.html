<div class="container">
  <div class="card" style="align-content: center; border-style: none ;">
    <div>
      <div class="main-body text-center">
        <h3 class="font-bold my-4" ><strong>eQueue Patient Login</strong></h3>
        <div class="px-3">
          <div class="text-center">
            <ngb-alert *ngIf="successMessage" type="success" (close)="successMessage = null">{{ successMessage }}</ngb-alert>
            <ngb-alert *ngIf="errorMessage" type="danger" (close)="errorMessage = null">{{ errorMessage }}</ngb-alert>
          </div>
          <div class="form-group row">
            <div class="col-sm">
              <label for="username"  class="col-sm-2 form-control-label" style="text-align: left">Username:* </label>
              <input type="text" class="col-sm-2 form-control-label" name="username" id="username" placeholder="Email" class="uppercase" pattern="^[a-zA-Z0-9-/]*$" minlength="9"  [(ngModel)]="username"
                     maxlength="66" autofocus autocomplete="off" required>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm">
              <label for="password"  class="col-sm-2 form-control-label" style="text-align: left">Password:* </label>
              <input type="password" class="col-sm-2 form-control-label" name="password" id="password" placeholder="Password" class="uppercase" pattern="^[a-zA-Z0-9-/]*$" minlength="9"  [(ngModel)]="password"
                     maxlength="66" autofocus autocomplete="off">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm">
              <button type="button" class="buttonLinks" (click)="forgot()">Forgot Username or Password?</button>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm">
              <button type="button" class="button-equeue col-sm-2" (click)="return()">Cancel</button>&nbsp;
              <button type="button" class="button-equeue col-sm-2" (click)="clear()">Clear</button>&nbsp;
              <button type="button" class="button-equeue col-sm-2" (click)="loginFunction()">Login</button>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm">
              <label class="col-sm form-control-label" style="text-align: center">New to eQueue?</label>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm">
              <button type="button" class="button-equeue col-sm-2" (click)="signUp()">New Patient</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>




<!-- POPUP MODAL CONFIRMATION FOR FORGOT. -->

<ng-template #forgotModal>
  <div class="modal-body text-center">
  <form>
    <div *ngIf="field_mobile.invalid && (field_mobile.dirty || field_mobile.touched)"
        class="alert alert-danger">
      <div *ngIf="field_mobile.errors.pattern">
        Only numeric numbers are allowed for Mobile No. 
      </div>
      <div *ngIf="field_mobile.errors.minlength">
        Mobile No has a minlength of 8.
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm">
        <label for="field_mobile" class="col-sm-3 form-control-label" style="text-align: center">Mobile No</label>
        <label class="col-sm-1 form-control-label" style="text-align: center"> : </label>
        <input type="text" class="col-sm-4 form-control-label" name="field_mobile" id="field_mobile" [(ngModel)]="mobile" #field_mobile="ngModel" minlength="8" maxlength="8" pattern="^[0-9]*$" />
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm">
        <button type="button" class="button-equeue col-sm-2" (click)="cancel()">Cancel</button>&nbsp;
        <button type="button" class="button-equeue col-sm-2" (click)="forgotPassword()">Submit</button>
      </div>
    </div>
  </form>
  </div>
</ng-template>
