<h3 class="masthead title" style="display:block;"><b><strong>Welcome to eQueue </strong></b></h3>
<br>
<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <div class="row-cols-3" *ngIf="job==='P'">
      <a href="#">About</a>
    </div>
    <div class="row-cols-3" *ngIf="job==='S' || job==='D'">
      <a href="#">Services</a>
    </div>
    <div class="row-cols-3" *ngIf="job===null">
      <a href="#">Clients</a>
    </div>
    <div class="row-cols-3" *ngIf="job===null">
      <a href="#">Contact</a>
    </div>
  </mat-drawer>

  <div class="example-sidenav-content">
    <button type="button" mat-button class="btn-primary" style="height: 20px; width: 10px" (click)="drawer.toggle()" *ngIf="job!==null"></button>
    <div class="container">
      <div class="card" style="align-content: center; border-style: none ;">
        <router-outlet>
          <button type="button" class="btn-primary refresh" style="min-width: 20px; min-height: 20px;" (click)="login()" *ngIf="job===null">Login</button>&nbsp;
        </router-outlet>
      </div>
    </div>
  </div>

  <footer>
    <div class="footer doneBy"><b><strong>NUS-ISS Team 8</strong></b></div>
  </footer>
</mat-drawer-container>
