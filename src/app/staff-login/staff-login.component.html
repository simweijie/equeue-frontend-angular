<div>
  <div class="main-body text-center">
    <form name="editForm" role="form" #editForm="ngForm">
        <h3 class="font-bold my-4" ><strong>eQueue Staff Login</strong></h3>
        <div class="px-3">
            <div class="text-center">
                <ngb-alert *ngIf="successMessage" type="success" (close)="successMessage = null">{{ successMessage }}</ngb-alert>
                <ngb-alert *ngIf="errorMessage" type="danger" (close)="errorMessage = null">{{ errorMessage }}</ngb-alert>
            </div>
            <div class="form-group row">
              <div class="col-sm">
                <label for="username"  class="col-sm-2 form-control-label" >Username:* </label>
                <input type="text" class="col-sm-2 form-control-label" name="username" id="username" placeholder="Email" class="uppercase" pattern="^[a-zA-Z0-9-/]*$" minlength="9"  [(ngModel)]="username"
                       maxlength="66" autofocus autocomplete="off" required>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm">
                <label for="password"  class="col-sm-2 form-control-label" >Password:* </label>
                <input type="text" class="col-sm-2 form-control-label" name="password" id="password" placeholder="Password" class="uppercase" pattern="^[a-zA-Z0-9-/]*$" minlength="9"  [(ngModel)]="password"
                     maxlength="66" autofocus autocomplete="off">
              </div>
            </div>
          <div class="form-group row">
            <div class="col-sm">
              <button type="button" class="buttonLinks" name="forgotCredentialsButton" (click)="forgotCredentials()" replaceUrl="true">Forgot Username or Password?</button>
            </div>
        </div>   
        <div class="col-md-12">
            <div><br></div>
            <button class="button-equeue col-sm-2" type="button" name="clearButton" (click)="onClear()" replaceUrl="true">Clear</button>
            <button class="button-equeue col-sm-2" type="button" name="loginButton" (click)="onLogin(editForm)" replaceUrl="true">Login</button>
        </div>
        <div class="col-md-12">
            <div><br></div>
            <label class="buttonLinks" type="button" name="registerNewClinicButton" (click)="registerNewClinic()" replaceUrl="true"><b>Register a new Clinic</b></label> &nbsp;
            <label class="buttonLinks" type="button" name="registerNewStaffExistingClinicButton" (click)="registerNewStaffExistingClinic()" replaceUrl="true"><b>Register as a new staff to an Existing Clinic</b></label>
        </div>
        </div>
    </form>
  </div>
</div>
<ng-template #forgotModal>
    <div class="modal-body text-center">
    <form>
        <div *ngIf="mobile.invalid && (mobile.dirty || mobile.touched)"
            class="alert alert-danger">
            <div *ngIf="mobile.errors.pattern">
            Only numeric numbers are allowed for Mobile No. 
            </div>
            <div *ngIf="mobile.errors.minlength">
            Mobile No has a minlength of 8.
            </div>
        </div>
      <div class="form-group row">
        <div class="col-sm">
          <label class="col-md-3 form-control-label" style="text-align: center">Contact No:</label>
          <label class="col-sm-1 form-control-label" style="text-align: center"> : </label>
          <input type="text" class="col-sm-4 form-control-label" name="mobile" id="mobile" [(ngModel)]="contactNo" #mobile="ngModel"  minlength="8" maxlength="8" pattern="^[0-9]*$"/>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm">
          <button type="button" class="button-equeue col-sm-2" (click)="cancel()">Cancel</button>&nbsp;
          <button type="button" class="button-equeue col-sm-2" (click)="forgotPassword()">Submit</button>
        </div>
      </div>
    </form>
    </div>
  </ng-template>
