<form name="editForm" role="form" #editForm="ngForm">
    <h3 class="font-bold pl-0 my-4" ><strong>Patient Registration Process</strong></h3>
    <div class="px-3">
        <div class="form-group row">
            <label for="name"  class="col-sm-2 col-form-label" >Full Name:* </label>
            <div class="col-sm-5">
                <input type="name" class="form-control" id="name" class="uppercase" pattern="^[a-zA-Z0-9-/]*$" minlength="1" 
                maxlength="66" autofocus autocomplete="off" required placeholder="Full Name">
            </div>
        </div>
        <div class="form-group row">
            <label for="nric"  class="col-sm-2 col-form-label" >NRIC: </label>
            <div class="col-sm-5">
                <input type="nric" class="form-control" id="nric" class="uppercase" pattern="^[a-zA-Z0-9-/]*$" minlength="9" 
                maxlength="9" autofocus autocomplete="off"  placeholder="NRIC">
            </div>
        </div>
        <div class="form-group row">
            <label for="mobileno"  class="col-sm-2 col-form-label" >Mobile No:* </label>
            <div class="col-sm-5">
                <input type="mobileno" class="form-control" id="mobileno" class="uppercase" pattern="^[0-9-/]*$" minlength="9" 
                maxlength="9" autofocus autocomplete="off" required placeholder="Mobile No">
            </div>
        </div>
        <div class="form-group row">
            <label for="address"  class="col-sm-2 col-form-label" >Address: </label>
            <div class="col-sm-5">
                <input type="address" class="form-control" id="address" class="uppercase" pattern="^[a-zA-Z0-9-/]*$" minlength="1" 
                maxlength="99" autofocus autocomplete="off"  placeholder="Address">
            </div>
        </div>
        <div class="form-group row">
            <label for="email"  class="col-sm-2 col-form-label" >Email:* </label>
            <div class="col-sm-5">
                <input type="email" class="form-control" id="email" class="uppercase" pattern="^[a-zA-Z0-9-/]*$" minlength="1" 
                maxlength="66" autofocus autocomplete="off" required  placeholder="Email">
            </div>
        </div>
        <div class="form-group row">
            <label for="drugallergies"  class="col-sm-2 col-form-label" >Drug Allergies: </label>
            <div class="col-sm-5">
                <input type="drugallergies" class="form-control" id="drugallergies" class="uppercase" pattern="^[a-zA-Z0-9-/]*$" minlength="1" 
                maxlength="99" autofocus autocomplete="off"   placeholder="Drug Allergies">
            </div>
        </div>
        <div class="form-group row">
            <label for="password"  class="col-sm-2 col-form-label" >Password:* </label>
            <div class="col-sm-5">
                <input type="password" class="form-control" id="password" class="uppercase" pattern="^[a-zA-Z0-9-/]*$" minlength="9" 
                maxlength="32" autofocus autocomplete="off" required  placeholder="Password">
            </div>
        </div>
        <div class="form-group row">
            <label for="confirmpassword"  class="col-sm-2 col-form-label" >Confirm Password:* </label>
            <div class="col-sm-5">
                <input type="confirmpassword" class="form-control" id="confirmpassword" class="uppercase" pattern="^[a-zA-Z0-9-/]*$" minlength="9" 
                maxlength="32" autofocus autocomplete="off" required  placeholder="Confirm Password">
            </div>
        </div>
           

    <div class="col-md-12">
        <div><br></div>
        <button class="button-equeue button-bottomleft " type="button" name="cancelButton" (click)="onCancel()" replaceUrl="true">Cancel</button>
        <button class="button-equeue button-bottomcenter" type="button" name="clearButton" (click)="onClear()" replaceUrl="true">Clear</button>
        <button class="button-equeue button-bottomright" type="button" name="signUpButton" (click)="onSignUp(editForm)" replaceUrl="true">Sign Up</button>           
    </div>
    <br>
    <br>
    <div class="mt-3"></div>
    </div>
</form>
