<!-- <div> -->
    <form name="editForm" role="form" #editForm="ngForm">
        <h3 class="font-bold pl-0 my-4" ><strong>New Staff to Existing Clinic</strong></h3>
        <div class="px-3">
            <div class="text-center">
                <ngb-alert *ngIf="successMessage" type="success" (close)="successMessage = null">{{ successMessage }}</ngb-alert>
                <ngb-alert *ngIf="errorMessage" type="danger" (close)="errorMessage = null">{{ errorMessage }}</ngb-alert>
            </div>
            <div class="form-group row">
                <label for="name"  class="col-sm-2 col-form-label" >Full Name:* </label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="name" id="name" class="uppercase" pattern="^[a-zA-Z0-9-/]*$" minlength="1"  [(ngModel)]="name" 
                    maxlength="66" autofocus autocomplete="off" required>
                </div>
            </div>
            <!-- <div class="form-group row">
                <label for="uin"  class="col-sm-2 col-form-label" >NRIC:* </label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="uin" id="uin" class="uppercase" pattern="^[a-zA-Z0-9-/]*$" minlength="9"  [(ngModel)]="uin" 
                    maxlength="9" autofocus autocomplete="off">
                </div>
            </div> -->
            <div class="form-group row">
                <label for="contactNo"  class="col-sm-2 col-form-label" >Contact No:* </label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="contactNo" id="contactNo" class="uppercase" pattern="^[0-9-/]*$" minlength="9"  [(ngModel)]="contactNo" 
                    maxlength="9" autofocus autocomplete="off" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="addr"  class="col-sm-2 col-form-label" >Address:* </label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="addr" id="addr" class="uppercase" pattern="^[a-zA-Z0-9-/]*$" minlength="1"  [(ngModel)]="addr" 
                    maxlength="99" autofocus autocomplete="off">
                </div>
            </div>
            <div class="form-group row">
                <label for="postal"  class="col-sm-2 col-form-label" >Postal Code:* </label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="postal" id="postal" class="uppercase" pattern="^[0-9-/]*$" minlength="6"  [(ngModel)]="postal" 
                    maxlength="6" autofocus autocomplete="off">
                </div>
            </div>
            <div class="form-group row">
                <label for="email"  class="col-sm-2 col-form-label" >Email:* </label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="email" id="email" class="uppercase" pattern="^[a-zA-Z0-9-/]*$" minlength="1"  [(ngModel)]="email" 
                    maxlength="66" autofocus autocomplete="off" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="occupation"  class="col-sm-2 col-form-label" >Occupation:* </label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="occupation" id="occupation" class="uppercase" pattern="^[a-zA-Z0-9-/]*$" minlength="1"  [(ngModel)]="occupation" 
                    maxlength="99" autofocus autocomplete="off">
                    <div>
                        <small class="form-text text-muted">E.g. Doctor, Nurse etc</small>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="password"  class="col-sm-2 col-form-label" >Password:* </label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="password" id="password" class="uppercase" pattern="^[a-zA-Z0-9-/]*$" minlength="9"  [(ngModel)]="password" 
                    maxlength="32" autofocus autocomplete="off" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="confirmpassword"  class="col-sm-2 col-form-label" >Confirm Password:* </label>
                <div class="col-sm-5">
                    <input type="text" class="form-control"  name="confirmpassword" id="confirmpassword" class="uppercase" pattern="^[a-zA-Z0-9-/]*$" minlength="9"  [(ngModel)]="confirmPassword" 
                    maxlength="32" autofocus autocomplete="off" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="clinic"  class="col-sm-2 col-form-label" >Clinic:* </label>
                <div class="col-sm-5">
                    <!-- <input name="clinic" [value]="clinicDisplay" type="text" readonly> -->
                    <select name="clinic" id="clinic" required [style.visibility]="'visible'" class="custom-select" [(ngModel)]="clinicDisplay">
                        <option value="" disabled>Please select</option>
                        <option [ngValue]="clinics.id" *ngFor="let clinics of clinicList">{{clinics.value}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="branch"  class="col-sm-2 col-form-label" >Branch:* </label>
                <div class="col-sm-5">
                    <select name="branch" id="branch" required [style.visibility]="'visible'" class="custom-select" [(ngModel)]="branch">
                        <option value="" disabled>Please select</option>
                        <option [ngValue]="branches.id" *ngFor="let branches of branchList">{{branches.value}}</option>
                    </select>
                </div>
            </div>
               
    
        <div class="col-md-12">
            <div><br></div>
            <button class="button-equeue button-bottomleft " type="button" name="cancelButton" (click)="onCancel()" replaceUrl="true">Cancel</button>
            <button class="button-equeue button-bottomcenter" type="button" name="clearButton" (click)="onClear()" replaceUrl="true">Clear</button>
            <button class="button-equeue button-bottomright" type="button" name="signUpButton" (click)="onSignUp(editForm)" replaceUrl="true">Register</button>           
        </div>
        <br>
        <br>
        <div class="mt-3"></div>
        </div>
    </form>
    <!-- </div> -->
