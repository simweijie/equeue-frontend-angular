     <form name="editForm" role="form" #editForm="ngForm">
        <h3 class="font-bold pl-0 my-4" ><strong>eQueue Staff Login</strong></h3>
        <div class="px-3">
            <div class="text-center">
                <ngb-alert *ngIf="successMessage" type="success" (close)="successMessage = null">{{ successMessage }}</ngb-alert>
                <ngb-alert *ngIf="errorMessage" type="danger" (close)="errorMessage = null">{{ errorMessage }}</ngb-alert>
            </div>
            <div class="form-group row">
                <label for="username"  class="col-sm-2 col-form-label" >Username:* </label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="username" id="username" placeholder="Email" class="uppercase" pattern="^[a-zA-Z0-9-/]*$" minlength="9"  [(ngModel)]="username" 
                    maxlength="66" autofocus autocomplete="off" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="password"  class="col-sm-2 col-form-label" >Password:* </label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="password" id="password" placeholder="Password" class="uppercase" pattern="^[a-zA-Z0-9-/]*$" minlength="9"  [(ngModel)]="password" 
                    maxlength="66" autofocus autocomplete="off">
                </div>
            </div>
        <div class="col-md-12">
            <div><br></div>
            <label class="button" type="button" name="forgotCredentialsButton" (click)="forgotCredentials()" replaceUrl="true"><b>Forgot Username or Password?</b></label>           
        </div>   
        <div class="col-md-12">
            <div><br></div>
            <button class="button-equeue button-left" type="button" name="clearButton" (click)="onClear()" replaceUrl="true">Clear</button>
            <button class="button-equeue button-right" type="button" name="loginButton" (click)="onLogin(editForm)" replaceUrl="true">Login</button>           
        </div>
        <div><br><br><br><br><br></div>
        <div class="col-md-12">
            <div><br></div>
            <label class="button-bottomleft" type="button" name="registerNewClinicButton" (click)="registerNewClinic()" replaceUrl="true"><u><b>Register a new Clinic</b></u></label>
            <label class="button-bottomright" type="button" name="registerNewStaffExistingClinicButton" (click)="registerNewStaffExistingClinic()" replaceUrl="true"><u><b>Register as a new staff to an Existing Clinic</b></u></label>           
        </div>
        <br>
        <br>
        <div class="mt-3"></div>
        </div>
    </form>
   

<ng-template #forgotModal>
    <div class="modal-body text-center">
      <div class="col-md-12">
        <label class="col-md-4 form-control-label" style="text-align: center">Contact No:</label>
        <input type="text" class="col-md-8 form-control-label" name="contactNo" id="contactNo" [(ngModel)]="contactNo"/>
      </div>
      <div><br><br></div>
      <div class="col-md-10">
        <button type="button" class="button-equeue btn-primary col-md-2 float-left" (click)="cancel()">Cancel</button>&nbsp;
        <button type="button" class="button-equeue btn-primary col-md-2 float-right" (click)="forgotPassword()">Submit</button>
      </div>
    </div>
  </ng-template>
